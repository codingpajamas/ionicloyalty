<ion-header>
  <ion-toolbar color="danger">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title text-center>
      <img src="./assets/imgs/ipayu.png" style="display:inline-block; margin-top:5px;" height="25px"/>
    </ion-title> 
    <ion-buttons end>
        
      <button ion-button icon-only (click)="openCountryOptions()">
          <img src="./assets/imgs/flag.png" style="display:inline-block" height="20px"/>
      </button>
      <button ion-button icon-only>
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-grey">

  <div text-center class="mt20">
    <h3 class="m0">Hello, John</h3>
    <img src="./assets/imgs/qr.png" />
  </div>

  <ion-grid class="cardgroup-dashboard"> 
    <ion-row class="mb10">
      <ion-col col-6>
        <h6 class="m0">Recently Used Cards</h6>
      </ion-col>
      <ion-col col-6 text-right>
        <p class="m0">January 1, 2018</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="card-wrap" (click)="goTo('MallcardviewPage')">
          <img src="./assets/imgs/card.png" class="card-img" />
          <ion-row>
            <ion-col col-2 no-padding>
              <img src="./assets/imgs/trinoma.png" />
            </ion-col>
            <ion-col col-10 no-padding>
              <div class="card-details">
                <div class="card-details-name" text-nowrap>
                  <strong>Jobi Vista 2</strong>
                </div>
                <div class="card-details-amt">PHP 100,000</div>
              </div>
            </ion-col>
          </ion-row> 
        </div>
      </ion-col>
      <ion-col>
        <div class="card-wrap" (click)="goTo('MallcardviewPage')">
          <img src="./assets/imgs/card.png" class="card-img" />
          <ion-row>
            <ion-col col-2 no-padding>
              <img src="./assets/imgs/trinoma.png" />
            </ion-col>
            <ion-col col-10 no-padding>
              <div class="card-details">
                <div class="card-details-name" text-nowrap>
                  <strong>Jobi Vista 2</strong>
                </div>
                <div class="card-details-amt">5,480 PTS</div>
              </div>
            </ion-col>
          </ion-row> 
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<main-footer-menu></main-footer-menu>
