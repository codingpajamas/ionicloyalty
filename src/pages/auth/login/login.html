<ion-content class="bg-grey" padding>
  <p class="mb40" text-center>
    <img src="./assets/imgs/ipayu_logo.png" height="100px"/>
  </p>

  <ion-card> 
    <ion-card-content>
        <ion-list class="mb20 form-input-list"> 
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item> 
        </ion-list>
        <button ion-button full large color="danger" (click)="goTo('HomePage')">Login</button>
    </ion-card-content> 
  </ion-card>

  <ion-grid class="text-grey">  
    <ion-row>
      <ion-col (click)="goTo('ForgotPage')">
        Forgot Password
      </ion-col>
      <ion-col text-right (click)="goTo('RegisterPage')">
        Register
      </ion-col>
    </ion-row>
  </ion-grid>

  <img src="./assets/imgs/Web-2.gif" class="footer-slider" />

</ion-content>
